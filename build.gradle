plugins {
    id 'java'
}

group 'cn.zhiyuan'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

tasks.withType(JavaCompile).configureEach(){
    it.options.encoding = "UTF-8"
}

test {
    useJUnitPlatform()
}